<!DOCTYPE html>
<html ng-app="site">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular slider</title>
	<link rel="stylesheet" href="css/bootstrap.css"> 
	<link rel="stylesheet" href="css/header.css"> 
	<link rel="stylesheet" href="css/burger.css"> 
	<link rel="stylesheet" href="css/styleNews.css"> 

</head>
<body>
	
	<nav class="burger">
		<a href="#" class="burger__button" id="burger-button">
			<span class="burger__button__icon"></span>
		</a>
		<ul class="burger__menu">				
			<li><a href="index.html" titel="Home">Home</a></li>
			<li><a href="#" titel="Ask">Ask</a></li>
			<li><a href="angular.html" titel="Angular slider">Angular slider</a></li>
			<li><a href="#" titel="Contact">Contact</a></li>
			<li><a href="news.html" titel="News">News</a></li>
		</ul>
	</nav> 

<div class="body" ng-controller="MainCtrl">
	<div class="container slider">
		<img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
		ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
		ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

		<a class="arrow prev" href="#" ng-click="nextSlide()"></a>
		<a class="arrow next" href="#" ng-click="prevSlide()"></a>
		<nav class="nav">
			<div class="wrapper">
				<ul class="dots">
					<li class="dot" ng-repeat="slide in slides">
						<a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
						ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
					</ul>
				</div>
			</nav>
		</div>
		</div>


		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/burger.js"></script>
	</body>
	</html>
